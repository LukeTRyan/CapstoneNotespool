{% extends 'layout/layout.html' %}
{% block title %}Add textfield{% endblock %}
{% block extrahead %}
<script>window.CKEDITOR_BASEPATH = '/static/ckeditor/ckeditor/';</script>
{{ block.super }}
{% endblock %}
{% block content %}
<br />

<form action="/create_text_field/{{unit.slug}}/{{subpagename}}/" method="POST">
    {% csrf_token %}
    {{ form.media }}

    {{ form.title }}
    <br />
    <br />
    {{ form.content }}
    <br />
    <input class="btn btn-success" type="submit" value="Create Text Field" />
</form>







{% endblock %}
