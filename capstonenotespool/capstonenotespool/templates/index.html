{% extends 'layout/layout.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="container">
    <div style="text-align:center;">
        <h1>Welcome to Capstone Notespool</h1>
        <p>
            <a class="btn btn-lg btn-primary" href="/notespool" role="button">Notespool »</a>
        </p>
    </div>
</div>


<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="http://maxpixel.freegreatpicture.com/static/photo/1x/Studying-Study-Books-Student-University-Education-1012088.jpg" alt="Los Angeles">
        </div>

        <div class="item">
            <img src="https://cdn.pixabay.com/photo/2014/09/11/18/32/books-441866_960_720.jpg" alt="Chicago">
        </div>

        <div class="item">
            <img src="http://maxpixel.freegreatpicture.com/static/photo/1x/Read-Education-Literature-Learn-Book-Books-1564105.jpg" alt="New York">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
